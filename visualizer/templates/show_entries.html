{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('add_entry', username=username) }}" method=post class=add_entry>
        <dl>
            <dt>Title
            <dd><input type=text size=30 name=title>
            <dt>Text:
            <dd><textarea name=text rows=5 cols=40></textarea>
            <dd><input type=submit value='Share'>
        </dl>
    </form>
    <ul class=entries>
        {% for entry in entries %}
            <li><h2>{{ entry.title }}</h2>
                {{ entry.text|safe }}
                <h4>Written by: {{ entry.owner }}</h4>
        {% else %}
            <li><em>No entries here so far</em>
        {% endfor %}
    </ul>
{% endblock %}
