{% extends "layout.html" %}
{% block body %}
    {% if meta and content %}
        <title>Uploaded file</title>
        <form action="{{ url_for('run_upload', username=username, filename=filename) }}" method=post class=run_upload>
            <h1>{{ meta.filename }} {{ form.run }}</h1>
        </form>
        <div>Tags:
            {% for tag in meta.tags %}
                <span class=tag>{{ tag }}</span>
            {% endfor %}
        </div>
        <dl>
            <dt>Date uploaded: {{ meta.upload_date }}
            <dt>Owner: {{ meta.owner }}
            <dt>Path: {{ meta.path }}
        </dl>
        <textarea disabled rows=10 cols=90 >{{ content }}</textarea>
    {% endif %}
{% endblock %}
