{% extends "layout.html" %}
{% import 'macros.html' as macros %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-9"><div class="page-header"><h2>{{ meta.filename }}</h2></div></div>
            <div class="col-md-3 text-right"><small>Uploaded {{ meta.upload_date }}</small></div>
        </div>
        <nav>
            <ul id="submenu1" class="nav nav-tabs">
                <li id="code" role="presentation"><a href="{{ url_for('show_file', username=username, filename=meta.filename) }}">Code</a></li>
                <li id="visualization" role="presentation"><a href="#">Visualization</a></li>
                <li id="history" role="presentation"><a href="#">History</a></li>
            </ul>
        </nav>
        <br><br>
        {% block subpage %}{% endblock %}
    </div>
    <script type="text/javascript">
        (function() {
            var nav = document.getElementById('submenu1'),
                anchor = nav.getElementsByTagName('a'),
                menu = nav.getElementsByTagName('li'),
                current = window.location.pathname.split('/')[4];
            for (var i = 0; i < menu.length; i++) {
                if (current.length > 0 && anchor[i].href.split('/')[6] == current) {
                    menu[i].className = "active";
                }
            }
        })();
    </script>
{% endblock %}
