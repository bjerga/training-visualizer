{% extends "layout.html" %}
{% block body %}
    <h2>Login</h2>
    {% if errors %}
        <ul class=error>
            {% for error in errors %}
                <dt><strong>Error:</strong> {{ error }}
            {% endfor %}
        </ul>
    {% endif %}
    <form action="{{ url_for('login') }}" method=post>
        {{ form.csrf_token }}
        <dl>
            <dt>Username:
            <dd>{{ form.username }}
            <dt>Password:
            <dd>{{ form.password }}
            <dd>{{ form.submit }}
        </dl>
    </form>
{% endblock %}
