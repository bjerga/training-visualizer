{% extends "layout.html" %}
{% block body %}
    {% if meta and content %}
        <title>Uploaded file</title>
        <h1>{{ meta.name }}</h1>
        <p>Date uploaded: {{ meta.upload_date }}
        Owner: {{ meta.owner }}
        Path: {{ meta.path }}</p>
        <textarea disabled rows=10 cols=90 >{{ content }}</textarea>
    {% endif %}
{% endblock %}
