{% extends "layout.html" %}
{% block body %}
    <title>All uploaded files</title>
    <ul class=files>
        {% for file in files %}
            <h2>{{ file.name }}</h2>
            <li>Upload date: {{ file.upload_date }}
            <li>Owned by: {{ file.owner }}
            <li>Path: {{ file.path }}
        {% else %}
            <em>No files here so far</em>
        {% endfor %}
    </ul>
{% endblock %}
