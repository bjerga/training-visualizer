{% extends "layout.html" %}
{% block body %}
    {% if file %}
        <title>Uploaded file</title>
        <h1>Filename: {{ file.name }}</h1>
        <h1>Date uploaded: {{ file.upload_date }}</h1>
        <h1>Owner: {{ file.owner }}</h1>
        <h1>Path: {{ file.path }}</h1>
    {% endif %}
{% endblock %}
